buildscript {
    ext {
        //springBootVersion = '1.5.3.RELEASE'
        springBootVersion = '2.0.6.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
        maven { url "https://repo.spring.io/snapshot" }
        maven { url "https://repo.spring.io/milestone" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}
 
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'war'
 
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8
 
repositories {
    mavenCentral()
    jcenter()
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
}
 
dependencies {
    compile('org.springframework.boot:spring-boot-starter-thymeleaf:2.0.6.RELEASE')
    compile('org.springframework.boot:spring-boot-starter-web:2.0.6.RELEASE')
    testCompile('org.springframework.boot:spring-boot-starter-test:2.0.6.RELEASE')
}

sourceSets {
    main {

        resources {
            srcDirs = ['src/main/resource']
        }
    }
}
